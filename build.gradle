buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

repositories {
    jcenter()
    google()
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 15
        consumerProguardFiles 'proguard-rules.pro'
    }

    testOptions {
        unitTests.all {
            useJUnit {
                excludeCategories 'com.thegrizzlylabs.sardineandroid.IntegrationTest'
            }
        }
    }
}

dependencies {
    api 'com.squareup.okhttp3:okhttp:4.9.0'

    implementation ('org.simpleframework:simple-xml:2.7.1') {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }

    testImplementation 'junit:junit:4.13.2'
}

task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
}

project.afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                if (project.hasProperty('gitVersion')) {
                    version "$gitVersion"
                }
                groupId 'com.thegrizzlylabs.sardine-android'
                artifactId 'sardine-android'

                artifact sourcesJar
            }
        }
    }
}

bintray {
    // Get Bintray credential from environment variable
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_API_KEY')
    dryRun = false
    override = false
    publish = true
    pkg {
        repo = 'maven'
        name = 'sardine-android'
        userOrg = user
        licenses = ['Apache-2.0']
        desc = 'A WebDAV library for Android'
        vcsUrl = 'https://github.com/thegrizzlylabs/sardine-android.git'

        version {
            if (project.hasProperty('gitVersion')) {
                name = "$gitVersion" //Bintray logical version name
                vcsTag = "v$gitVersion"
            }
        }
    }
    publications = ['release']
}
